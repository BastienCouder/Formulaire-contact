<!DOCTYPE html>
<html lang="fr">

<head> 
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="Css/style.css" type="text/css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <script defer src="index.js"></script>
  <title>Contact Form</title>
</head>

<body>
  <div class="container" id="container">
    <div class="block1">
      <form  id="form" class="formu" method="post" action="config.php">
        <div class="titre">
          <h1>Contact</h1>
        </div>
        <div class="form">
          <div class="input-wrap inputBox">
            <label for="surname"></label>
            <input class="lab" type="text" id="surname" name="surname" />
            <span class="holder">Surname</span>
            <small class="small small1">Error message</small>
          </div>
          <div class="input-wrap inputBox">
            <label for="name"></label>
            <input class="lab" type="text" id="name" name="name" />
            <span class="holder">Name</span>
            <small class="small small2">Error message</small>
          </div>
          <div class="input-wrap2 inputBox">
            <label for="email"></label>
            <input class="lab" type="text" id="email" name="email" />
            <span class="holder">Email</span>
            <small class="small small3">Error message</small>
          </div>


          <div class="input-wrap2 inputBox">
            <select name="subject" id="subject">
              <option class="option" value="choose">-- Choose a subject --</option>
              <option value="subject1">Subject 1</option>
              <option value="subject2">Subject 2</option>
              <option value="subject3">Subject 3</option>
            </select>
            <small class="small small4">Error message</small>
          </div>

          <div class="mess">
            <label for="message"></label>
            <span>Message</span>
            <textarea maxlength="1500" class="messa" name="message" id="message"></textarea>
          </div>

          <div class="rgpd">
            <input type="checkbox" id="checkbox" name="checkbox" value="check" />
            <span class="checkboxtext">
              I agree to the terms and conditions</span>
            <small class="small small5">Error message</small>
          </div>

          <div class="but">
            <button class="button" type="submit" id="submit-sign" name="submit">
              Submit
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</body>

</html>
